<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Pizza Order Form HTML</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="text-center">Pizza Order Form</h1>
        
        <form action="pizzaorderform.php" method="post" class="form-control">
            <div class="col-md-3">
                <label for="name" class="font-weight-bold">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter your name">
            </div>
            <br>
            <div class="col-md-3">
                <label for="address" class="font-weight-bold">Address</label>
                <input type="text" name="address" class="form-control" placeholder="Enter your address">
            </div>
            <br>
            <div class="col-md-3">
                <label for="phone" class="font-weight-bold">Phone Number</label>
                <input type="text" name="phone" class="form-control" placeholder="Enter your phone number">
            </div>
            <br>
            <div class="col-md-3">
                <label for="quantity" class="font-weight-bold">Quantity</label>
                <input type="number" name="quantity" class="form-control" placeholder="Enter Quantity">
            </div>            
            <br>
            <div class="col-md-3">
                <label for="delivery" class="font-weight-bold">Payment Method</label>
                <select name="delivery" class="custom-select">
                    <option selected disabled>Open this select menu</option>
                    <option value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                </select>             
            </div>    
            <br>
            <div class="col-md-3">
              <label for="size" class="font-weight-bold">Pizza Size</label>
              <select name="size" class="custom-select" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>      
            <br>
        <div class="col-md-3">
            <label for="crust" class="font-weight-bold">Crust</label>
            <div class="form-control">
                <input type="radio"  name="crust" value="Stuffed Crust" required>
                <label for="crust">Stuffed Crust</label>
            </div>
            <div class="form-control">
                <input type="radio" name="crust" value="Cracker Crust" required>
                <label for="crust">Cracker Crust</label>
            </div>
            <div class="form-control">
                <input type="radio" name="crust" value="Thin Crust" required>
                <label for="crust">Thin Crust</label>
            </div>
        </div>
        <br>
        <div class="col-md-2" >
            <input class="btn btn-primary form-control" type="submit" value="Submit">
        </div>







        </form>
    </div>
